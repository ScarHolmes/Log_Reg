<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Index</title>
      {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'ourApp/css/main.css' %}">
      <!-- Put the static files in the static folder inside your app.  
           Django collects files within all static folders and puts them within a single folder -->    
    </head>
    <body>
      {% if messages %}
        <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
      <form action='register' method='post'>
        {% csrf_token %}
        <h3> Register </h3>
        first name<input type="text" name="first_name" placeholder="First Name" id=first_name>
        last name<input type="text" name="last_name" placeholder="Last Name" id=last_name>
        email <input type="text" name="email" id=email placeholder="email">
        <input type="password" name="password" placeholder="password">
        <input type="hidden" name="action" value="register">
        <input type="submit" value="Submit" id='submit'>
      </form>
      <h3> SIGN IN </h3>
      <form action ='login' method='post'>
        {% csrf_token %}
        email<input type="text" name="email" placeholder="email" id=email1>
        password<input type="password" name="password" placeholder="password">
        <input type="submit" value="Submit" id='submit1'>
        <input type="hidden" name="action" value="login">
      </form>
    </body>
  </html>
